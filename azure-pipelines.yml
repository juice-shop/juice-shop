trigger:
  branches:
    include:
      - master

resources:
  repositories:
    - repository: self

variables:
  - name: tag
    value: '$(Build.BuildId)'
  - name: imageName
    value: 'juice-shop'

stages:
- stage: Build
  displayName: Build image and scan with Endor
  jobs:
  - job: Build
    displayName: Build and Scan
    pool:
      vmImage: ubuntu-latest
    steps:
    - checkout: self

    # üß∞ Install Node.js & build app (for source scan)
    - task: NodeTool@0
      inputs:
        versionSpec: '18.x'
      displayName: 'Install Node.js'

    - script: |
        npm install
        npm run build
      displayName: 'Build Juice Shop'

    # üö® Install endorctl
    - script: |
        curl -sSfL https://endorlabs.com/install.sh | sh
      displayName: 'Install endorctl'

    # üîç Source SCA scan
    - script: |
        ./endorctl scan \
          --upload \
          --namespace "<your-endor-namespace>" \
          --project-name "$(Build.Repository.Name)" \
          --source-path "." \
          --build-cmd "npm run build"
      displayName: 'Run Endor Labs SCA (source) Scan'

    # üê≥ Build Docker image
    - task: Docker@2
      displayName: 'Build Docker Image'
      inputs:
        command: build
        dockerfile: '$(Build.SourcesDirectory)/Dockerfile'
        tags: |
          $(imageName):$(tag)

    # üîç Container scan
    - script: |
        ./endorctl scan \
          --upload \
          --namespace "<your-endor-namespace>" \
          --project-name "$(Build.Repository.Name)" \
          --container "$(imageName):$(tag)"
      displayName: 'Run Endor Labs Container Image Scan'
