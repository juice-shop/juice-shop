<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Juice Shop</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="bower_components/bootswatch/slate/bootstrap.min.css" rel="stylesheet" id="theme">

    <link href="bower_components/fontawesome/css/font-awesome.min.css" rel="stylesheet">

<body>


<!-- HEADER -->
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid" ng-controller="NavbarController">
        <div class="navbar-header">
            <a href="#/"><img class="navbar-brand navbar-logo" src="/public/images/JuiceShop_Logo.svg"></a><a class="navbar-brand" href="#/">Juice Shop <small>{{version}}</small></a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li class="dropdown" ng-show="!isLoggedIn()">
                <a href="#/login"><i class="fa fa-sign-in fa-lg"></i> Login</a>
            </li>
            <li class="dropdown" ng-show="isLoggedIn()">
                <a href="#/logout"><i class="fa fa-sign-out fa-lg"></i> Logout</a>
            </li>
            <li>
                <form class="navbar-form" role="form" ng-controller="SearchController">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search" ng-model="searchQuery">
                    </div>
                    <button type="submit" id="searchButton" class="btn btn-default" ng-click="search()"><i class="fa fa-search fa-lg"></i> Search</button>
                </form>
            </li>
            <li class="dropdown" ng-show="isLoggedIn()">
                <a href="#/basket"><i class="fa fa-shopping-cart fa-lg"></i> Your Basket</a>
            </li>
            <li class="dropdown" ng-show="isLoggedIn()">
                <a href="#/change-password"><i class="fa fa-user-secret fa-lg"></i> Change Password</a>
            </li>
            <li class="dropdown">
                <a href="#/contact"><i class="fa fa-comment fa-lg"></i> Contact Us</a>
            </li>
            <!--
            <li class="dropdown">
                <a href="#/score-board">Score Board</a>
            </li>
            -->
            <li class="dropdown ribbon-spacer">
                <a href="#/about"><i class="fa fa-info-circle fa-lg"></i> About Us</a>
            </li>
        </ul>
    </div>
</nav>

<!-- CONTENT -->
<div class="container-fluid" ng-view>
</div>

<div class="github-fork-ribbon-wrapper right">
    <div class="github-fork-ribbon">
        <a href="/redirect?to=https://github.com/bkimminich/juice-shop" target="_blank">Fork me on GitHub</a>
    </div>
</div>
