version: "2"
plugins:
  eslint:
    enabled: true
  csslint:
    enabled: true
  scsslint:
    enabled: true
  fixme:
    enabled: true
  duplication:
    enabled: true
checks:
  file-lines:
    config:
      threshold: 300
  method-lines:
    config:
      threshold: 30
  method-complexity:
    config:
      threshold: 7
  similar-code:
    enabled: false
  identical-code:
    enabled: false
exclude_patterns:
  - '**/*conf.js'
  - 'Gruntfile.js'
  - 'data/datacreator.js'
  - 'frontend/src/hacking-instructor/**/*.ts'
  - 'frontend/src/assets/private/*.js'
  - 'lib/logger.js'
