<main>
  <header>
    <h1>{{title}}</h1>
  </header>
  <section class="text-justify" [innerHtml]="message"></section>
  <footer class="button-footer">
    @if (showHackingInstructor) {
    <button mat-raised-button color="warn" (click)="startHackingInstructor()"
      [matTooltip]="('SCORE_BOARD_HACKING_INSTRUCTOR' | translate)" matTooltipPosition="above">
      <mat-icon>
        school
      </mat-icon>
      <span class="hide-lt-lg">{{"BTN_GETTING_STARTED" | translate}}</span>
    </button>
    }
    @if (showDismissBtn) {
    <button mat-raised-button class="close-dialog" (click)="closeWelcome()" color="primary"
      aria-label="Close Welcome Banner">
      <mat-icon>
        visibility_off
      </mat-icon>
      <span class="hide-lt-sm">{{"BTN_DISMISS" | translate }}</span>
    </button>
    }
  </footer>
</main>
