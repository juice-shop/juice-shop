<main>
  <mat-card appearance="outlined" class="mat-elevation-z6">
    <section class="mdc-card">
      <app-purchase-basket [allowEdit]="true" (emitTotal)="getBonusPoints($event)"
        (emitProductCount)="getProductCount($event)"></app-purchase-basket>
      <button id="checkoutButton" class="checkout-button" color="primary" [disabled]="productCount < 1"
        (click)="checkout()" mat-raised-button><i class="fas fa-cart-arrow-down"></i> {{"BTN_CHECKOUT" | translate}}
      </button>
      <p class="hint" translate [translateParams]="{'bonus': bonus}">CHECKOUT_FOR_BONUS_POINTS</p>
    </section>
  </mat-card>
</main>
