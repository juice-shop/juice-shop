<section class="qr-code">

  <header>
    <h3>{{title | translate}}</h3>
  </header>

  <section class="content-column">
    <mat-divider></mat-divider>

    <section class="container">
      <a [href]="url"><qr-code [value]="data" [size]="300" [errorCorrectionLevel]="'M'"></qr-code></a>
    </section>

    <small>{{address}}</small>
  </section>

  <footer>
    <button mat-raised-button mat-dialog-close class="close-dialog">
      <i class="fas fa-arrow-circle-left fa-lg"></i> {{'BTN_CLOSE' | translate}}
    </button>
  </footer>

</section>
