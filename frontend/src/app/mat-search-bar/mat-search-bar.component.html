<form class="mat-search-bar-container" role="search">
    <mat-form-field class="mat-search_field" [@slideInOut]="searchVisible">
        <input #input matInput type="text" [(ngModel)]="value" name="search" [placeholder]="placeholder"
            [disabled]="isDisabled" (ngModelChange)="updateChanges()" (blur)="onBlurring(input.value)"
            (keyup.enter)="onEnterring(input.value)" (focus)="onFocussing(input.value)" autocapitalize="none" />
    </mat-form-field>


    <span class="mat-search_icons" [class.mat-search_icons--active]="searchVisible">
        <mat-icon class="mat-search_icon-close" (click)="close()" matRipple>
            close
        </mat-icon>
        <mat-icon class="mat-search_icon-search" (click)="open()" matRipple>
            search
        </mat-icon>
    </span>
</form>
