<section class="score-group">
  <p class="score">
    @if (showAsPercentage === true) {
    {{ (score / total) * 100 | number : "1.0-0" }}%
    } @else {
    {{ score }}/<span class="fraction-total">{{ total }}</span>
    }
  </p>
  <p class="category">{{ description }}</p>
  @if (showProgressBar === true) {
  <section class="progress-bar-container">
    <section class="progress-bar" [style.width]="(score / total) * 100 + '%'"></section>
  </section>
  }
</section>
<section class="right-group">
  <ng-content select="[right-side]" />
</section>
