<main>
  <mat-card appearance="outlined" class="mat-elevation-z6">
    <section class="mdc-card">
      <header class="header_container">
        <h1>{{"TITLE_CRYPTO_WALLET" | translate}}</h1>
        <section class="metamask-button">
          <button mat-raised-button color="accent" type="button" (click)="handleAuth()">
            <mat-icon>
              account_balance_wallet
            </mat-icon>

            @if (session) {
            <span>{{ userData.address.substring(0, 6) }}...{{
              userData.address.slice(-6)
              }}
            </span>
            } @else {
            <span>{{"BTN_CONNECT_METAMASK" | translate}}</span>
            }
          </button>
        </section>
      </header>
      <p>
        <b>
          <span>{{"LABEL_WALLET_BALANCE" | translate}}</span>
          <span class="confirmation"> {{ walletBalance }} ETH</span>
        </b>
      </p>
      <section>
        <mat-form-field style="width: 100%" color="accent" appearance="outline">
          <mat-label>{{'LABEL_AMOUNT' | translate}}</mat-label>
          <input matInput [placeholder]="'ENTER_ETHER_AMOUNT' | translate" type="number" id="inputAmount"
            [(ngModel)]="inputAmount" aria-label="Text field for the withdrawal amount" />
        </mat-form-field>
        <p class="error">{{ errorMessage }}</p>
      </section>
      <section class="dwbutton_container">
        <button type="submit" class="deposit_withdraw_button" mat-raised-button color="primary"
          aria-label="Button to deposit" (click)="depositETH()">
          <mat-icon>monetization_on</mat-icon>
          {{'BTN_DEPOSIT' | translate}}
        </button>
        <button type="submit" class="deposit_withdraw_button" mat-raised-button color="warning"
          aria-label="Button to withdraw" (click)="withdrawETH()">
          <mat-icon>local_atm</mat-icon>
          {{'BTN_WITHDRAW' | translate}}
        </button>
      </section>
    </section>
  </mat-card>
</main>
