# Configuration Pre-Commit Hooks
# Bloque les commits localement avant qu'ils n'atteignent le serveur

default_stages: [pre-commit]
default_language_version:
  python: python3.11

repos:
  # ==== HOOKS GÉNÉRIQUES ====
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict

  # ==== DÉTECTION DE SECRETS (SÉCURITÉ CRITIQUE) ====
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ["--baseline", ".secrets.baseline"]
        exclude: package-lock.json

  # ==== FORMATAGE CODE ====
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: \.(css|html|js|json|md|ts|yaml|yml)$
        exclude: ^data/static/codefixes/
