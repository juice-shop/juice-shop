  metadata:
    name: Code injection
    description: |-
      Interpreting unsanitized user input as code allows a malicious user arbitrary
                    code execution.
    kind: path-problem
    problem.severity: error
    security-severity: 9.3
    precision: high
    id: js/code-injection
    tags: |-
      security
             external/cwe/cwe-094
