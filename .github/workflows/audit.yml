name: SonarQubeAudit
on:
  push:
    branches:
      - master
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: SonarQube Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Importante para el análisis de Churn

      - name: Install Dependencies
        run: npm install --ignore-scripts # Instalación rápida

      - name: Run Tests (Coverage)
        run: |
          # Instalamos solo lo necesario para el backend para ahorrar tiempo
          npm install --ignore-scripts 
          # Ejecutamos Jest directamente para el backend
          npx jest --coverage --forceExit --detectOpenHandles --watchAll=false

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=dacaslles_juice-shop
            -Dsonar.organization=dacaslles
            -Dsonar.sources=app.ts,server.ts,lib,models,routes
            -Dsonar.exclusions=data/**,**/node_modules/**,**/dist/**,**/*.json,test/**,cypress/**
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info