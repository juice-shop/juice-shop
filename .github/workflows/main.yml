name: CI Workflow

on:
  push:
    branches:
      - main
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'
      - name: Set Up Bearer CLI 
        run: | 
          - curl -sfL https://raw.githubusercontent.com/Bearer/bearer/main/contrib/install.sh | sh
          - ls -lhart && pwd
          - ./bin/bearer scan . --format=json --report=dataflow --output=.
          
      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint

  build:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'
  
      - name: Install dependencies
        run: npm install

      - name: Run build
        run: npm run build

      - name: Create zip archive of the code
        run: zip -r code.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: code-archive
          path: code.zip
