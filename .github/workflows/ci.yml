name: JuiceShop CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Install dependencies
      run: npm install

    # SAST #1 (Semgrep)
    - name: Run Semgrep
      uses: returntocorp/semgrep-action@v1
      with:
        config: auto
        json: semgrep-report.json
      continue-on-error: true

    # SCA scan (npm audit)
    - name: Run npm audit
      run: npm audit --json > audit-report.json
      continue-on-error: true

    # Export artifacts
    - name: Upload reports
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: |
          semgrep-report.json
          audit-report.json
