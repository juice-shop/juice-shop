name: ci-node
on:
  push: { branches: ["**"] }
  pull_request: { branches: ["main"] }
jobs:
  build_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"
      - name: Install root deps
        run: npm install
      - name: Install & build frontend (lockfile)
        working-directory: frontend
        run: |
          npm ci
          npm run build
      - name: Build server (if any)
        run: npm run build --if-present
      - name: Run tests (if any)
        run: npm test -- --ci || echo "No tests / ignoring"
