---
# .github/workflows/amplify.yml
name: Amplify Security
on:
  pull_request: {}
  workflow_dispatch: {}
  push:
    branches: ["master", "main"]

permissions:
  id-token: write

jobs:
  amplify-security-scan:
    runs-on: ubuntu-latest
    if: (github.actor != 'dependabot[bot]')
    steps:
      - uses: actions/checkout@v4
      - name: Run Amplify Security Scan (Lab)
        uses: amplify-security/runner-action@079139af603daee05527c48419e142a2891215df
        with:
          amplify-endpoint: https://api.lab.amplify.security
