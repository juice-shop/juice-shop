name: codeql
on:
  push: { branches: ["**"] }
  pull_request: { branches: ["main"] }
  schedule:
    - cron: "0 3 * * 1"
jobs:
  analyze:
    permissions:
      security-events: write
      contents: read
      actions: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v3
        with:
          languages: javascript
      - uses: github/codeql-action/analyze@v3
