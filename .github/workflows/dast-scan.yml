name: OWASP ZAP DAST pipeline

on:
  push:
    branches:
      - feature/truong

jobs:
  zap-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      #  Cài NodeJS và chạy Juice Shop server trong nền
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Start Juice Shop
        run: |
          npm start &
          sleep 15 # đợi app khởi động xong

      #  Chạy OWASP ZAP scan (DAST)
      - name: Run OWASP ZAP DAST Scan
        uses: zaproxy/action-baseline@v0.9.0
        with:
          target: 'http://localhost:3000'
          cmd_options: '-a'
