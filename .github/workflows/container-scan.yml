name: "Container Security Scanning"

permissions:
  contents: read
  security-events: write

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
      - feature/dat

jobs:
  trivy-scan:
    name: "Trivy - Container Vulnerability Scanner"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t juice-shop:scan .

      - name: Install Trivy CLI
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin v0.44.1

      - name: Run Trivy (SARIF)
        continue-on-error: true
        run: |
          trivy image --format sarif --output trivy-results.sarif --severity CRITICAL,HIGH,MEDIUM juice-shop:scan || true

      - name: Upload Trivy SARIF to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

      - name: Run Trivy (JSON)
        continue-on-error: true
        run: |
          trivy image --format json --output trivy-results.json --severity CRITICAL,HIGH,MEDIUM juice-shop:scan || true

      - name: Upload Trivy JSON report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-results.json

  grype-scan:
    name: "Grype - Vulnerability Scanner"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t juice-shop:scan .

      - name: Install Grype CLI
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sudo sh -s -- -b /usr/local/bin v0.67.0

      - name: Run Grype (SARIF)
        continue-on-error: true
        run: |
          grype juice-shop:scan -o sarif > grype-results.sarif || true

      - name: Upload Grype SARIF to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: grype-results.sarif

      - name: Upload Grype JSON (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: grype-report
          path: grype-results.sarif

  hadolint:
    name: "Hadolint - Dockerfile Linting"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Hadolint
        run: |
          wget -q -O /usr/local/bin/hadolint https://github.com/hadolint/hadolint/releases/download/v2.12.0/hadolint-Linux-x86_64
          sudo chmod +x /usr/local/bin/hadolint

      - name: Run Hadolint (SARIF)
        continue-on-error: true
        run: |
          hadolint Dockerfile -f sarif > hadolint-results.sarif || true

      - name: Upload Hadolint SARIF to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: hadolint-results.sarif

      - name: Upload Hadolint artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hadolint-report
          path: hadolint-results.sarif