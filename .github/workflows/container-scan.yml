name: "Optimized Container Security Pipeline"

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
      - feature/dat

jobs:
  # STAGE 1: LINT (Kiểm tra chất lượng Dockerfile)
  hadolint:
    name: "Hadolint - Dockerfile Linting"
    runs-on: ubuntu-latest # Job này không cần Docker nên chạy ubuntu-latest cho nhanh
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        continue-on-error: false # Đặt là 'false' để pipeline DỪNG LẠI nếu Dockerfile có lỗi nghiêm trọng
        with:
          dockerfile: Dockerfile
          failure-threshold: warning # Dừng nếu có lỗi mức warning
          format: sarif
          output-file: hadolint-results.sarif

      - name: Upload Hadolint results
        uses: github/codeql-action/upload-sarif@v3
        if: always() # Luôn upload kết quả dù job fail hay pass
        with:
          sarif_file: hadolint-results.sarif

  # STAGE 2: BUILD (Build ảnh 1 lần duy nhất)
  build-image:
    name: "Build Docker Image"
    runs-on: self-hosted # CHẠY TRÊN SELF-HOSTED RUNNER
    needs: hadolint # Chỉ build khi LINT thành công
    
    # Cung cấp output để các job sau có thể sử dụng
    outputs:
      image_tag: ${{ steps.image_id.outputs.image_tag }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        id: image_id
        run: |
          IMAGE_TAG="juice-shop:${{ github.sha }}"
          docker build -t $IMAGE_TAG .
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

  # STAGE 3: SCAN (Chạy song song 2 job scan)
  trivy-scan:
    name: "Trivy - Container Vulnerability Scanner"
    runs-on: self-hosted # CHẠY TRÊN SELF-HOSTED RUNNER
    needs: build-image # Phải đợi build-image xong
    steps:
      - name: Run Trivy vulnerability scanner (SARIF)
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          image-ref: ${{ needs.build-image.outputs.image_tag }} # Lấy tag từ job build
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH,MEDIUM"

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"
      
      # Bạn vẫn có thể giữ lại bước xuất JSON nếu cần
      - name: Run Trivy with JSON output
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          image-ref: ${{ needs.build-image.outputs.image_tag }}
          format: "json"
          output: "trivy-results.json"

      - name: Upload Trivy JSON report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-report
          path: trivy-results.json

  grype-scan:
    name: "Grype - Vulnerability Scanner"
    runs-on: self-hosted # CHẠY TRÊN SELF-HOSTED RUNNER
    needs: build-image # Phải đợi build-image xong
    steps:
      # Không cần checkout code hay build image nữa
      - name: Scan with Grype
        uses: anchore/scan-action@v3
        id: grype
        continue-on-error: true
        with:
          image: ${{ needs.build-image.outputs.image_tag }} # Lấy tag từ job build
          fail-build: false
          severity-cutoff: high
          output-format: sarif # Yêu cầu Grype xuất ra SARIF

      - name: Upload Grype results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          # 'scan-action' tự động đặt tên file output là 'results.sarif'
          sarif_file: results.sarif