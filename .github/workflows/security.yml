name: DevSecOps CI

on:
  push:
    branches: [ "main", "cyber-tedu" ]
  pull_request:

permissions:
  contents: read
  security-events: write
  packages: write

env:
  IMAGE: ghcr.io/${{ github.repository }}./juice-shop:ci

jobs:
# -------------------------------------------------
# BUILD & PUSH IMAGE
# -------------------------------------------------
  build:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ env.IMAGE }}

    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE }}

# -------------------------------------------------
# GITLEAKS 
# -------------------------------------------------
  gitleaks:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_ENABLE_UPLOAD_ARTIFACT: "true"
          GITLEAKS_ENABLE_COMMENTS: "false"

# -------------------------------------------------
# SEMGREP
# -------------------------------------------------
  semgrep:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Install Semgrep
        run: |
          pip install semgrep

      - name: Run Semgrep (SARIF)
        run: |
          semgrep ci \
            --config p/owasp-top-ten \
            --sarif > semgrep.sarif
        continue-on-error: true

      - name: Upload Semgrep SARIF
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: semgrep.sarif
          category: semgrep

# -------------------------------------------------
# SYFT (SBOM â†’ SARIF)
# -------------------------------------------------
  syft:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Generate SBOM
        uses: anchore/syft-action@v0
        with:
          image: ${{ env.IMAGE }}
          format: sarif
          output-file: syft.sarif

      - name: Upload Syft SARIF
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: syft.sarif
          category: syft

# -------------------------------------------------
# GRYPE (IMAGE VULNS)
# -------------------------------------------------
  grype:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Scan Image
        uses: anchore/grype-action@v0
        with:
          image: ${{ env.IMAGE }}
          output-format: sarif
          output-file: grype.sarif
          fail-build: false

      - name: Upload Grype SARIF
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: grype.sarif
          category: grype

# -------------------------------------------------
# ZAP (DAST)
# -------------------------------------------------
  zap:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: OWASP ZAP Baseline
        uses: zaproxy/action-baseline@v0.11.0
        with:
          target: https://juice-shop.herokuapp.com
          fail_action: false

      - name: Upload ZAP SARIF
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: zap.sarif
          category: zap