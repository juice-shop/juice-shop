init:
  - git config --global core.autocrlf true
environment:
  matrix:
    - nodejs_version: "4"
platform:
  - x86
  - x64
install:
  - ps: Install-Product node $env:nodejs_version
  - npm install -g npm
  - npm install -g grunt-cli
  - npm install
  - grunt package-windows
build: off
matrix:
  fast_finish: true
cache:
  - node_modules -> package.json